<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OrnaHub</title>
    <!-- Bootstrap 5.3 CSS -->
    <link rel="stylesheet" href="https://bootswatch.com/5/sandstone/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <!-- Banner -->
    <div class="alert alert-warning text-center mb-0">
        Timer is a little Wonky at the moment, working on fixing it now.
    </div>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a href="#" class="navbar-brand">OrnaHub</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="javascript:void(0)" id="theme-toggle" class="nav-link">Toggle Dark Mode</a>
                </li>
                <li class="nav-item">
                    <!-- Trigger Modal -->
                    <a href="#" class="nav-link" data-bs-toggle="modal" data-bs-target="#add-pet-modal">Add a Pet</a>
                </li>
                <li class="nav-item">
                    <a href="faq.html" class="nav-link">FAQ</a>
                <li class="nav-item">
                    <a href="kingdom-search.html" class="nav-link">Kingdom Search</a>
            </ul>
        </div>
    </div>
</nav>

<main class="container mt-4">
    <section id="pets-table-section" class="mt-4">
        <table id="pets-table" class="table table-striped">
            <thead>
            <tr>
                <th>Pet</th>
                <th>User</th>
                <th>Time Zone</th>
                <th>Time Left</th>
            </tr>
            </thead>
            <tbody>
            <!-- Dynamically generated table rows will be here -->
            </tbody>
        </table>
    </section>
</main>

<!-- Bootstrap Modal -->
<div class="modal fade" id="add-pet-modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel">Add a Pet</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Pet Form Inside Modal -->
                <form id="pet-form">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <select id="petNameInput" class="form-control">
                                <option value="" disabled selected>Choose a pet</option>
                                <!-- Options will be populated dynamically -->
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <input id="player-name" type="text" class="form-control" placeholder="Player Name">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input id="time-left-hours" type="number" min="0" max="23" class="form-control" placeholder="Hours">
                        </div>
                        <div class="form-group col-md-6">
                            <input id="time-left-minutes" type="number" min="0" max="59" class="form-control" placeholder="Minutes">
                        </div>
                    </div>
                    <div class="form-group">
                        <select id="time-zone" class="form-control">
                            <option value="" disabled selected>Choose your timezone</option>
                            <!-- Add more time zone options here as needed -->
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" form="pet-form">Submit</button>
            </div>
        </div>
    </div>
</div>

<footer class="container mt-4">
    <p class="text-center">&copy; 2023 OrnaHub. All rights reserved. </p>
    <p class="text-center">
        <a href="https://github.com/lloir/orna-hub" target="_blank" rel="noopener noreferrer">
            <i class="fab fa-github"></i> GitHub Repository
        </a>
    </p>
</footer>


<!-- Bootstrap 5.3 JavaScript Bundle with Popper -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
