<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kingdom Search - OrnaHub</title>
    <!-- Bootstrap 5.3 CSS -->
    <link rel="stylesheet" href="https://bootswatch.com/5/sandstone/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<main class="container mt-4">
    <h1>Kingdom Search</h1>
    <p>Search and filter kingdoms in OrnaHub</p>

    <!-- Add Kingdom Button -->
    <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#add-kingdom-modal">Add Kingdom</button>

    <section id="kingdom-search-section" class="mt-4">
        <form id="kingdom-search-form" class="mb-4">
            <div class="form-group mb-3">
                <input type="text" id="kingdom-name" class="form-control" placeholder="Enter Kingdom Name" maxlength="50">
            </div>
            <div class="form-group mb-3">
                <select id="kingdom-type" class="form-control">
                    <option value="">Choose Kingdom Type</option>
                    <option value="casual">Casual</option>
                    <option value="hardcore">Hardcore</option>
                </select>
            </div>
            <div class="form-group mb-3">
                <select id="faction" class="form-control">
                    <option value="">Choose Faction</option>
                    <option value="earthen_legions">Earthen Legions</option>
                    <option value="stormforce">Stormforce</option>
                    <option value="kings_of_inferno">Kings of Inferno</option>
                    <option value="frozenguard">Frozenguard</option>
                </select>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="discord-required">
                <label class="form-check-label" for="discord-required">
                    Discord Required
                </label>
            </div>
            <div class="form-group mb-3">
                <input type="text" id="time-zone" class="form-control" placeholder="Enter Time Zone">
            </div>
            <div class="form-group mb-3">
                <textarea id="other-info" class="form-control" placeholder="Any other information" maxlength="255"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </section>

    <section id="search-results-section" class="mt-4">
        <table id="kingdoms-table" class="table table-striped">
            <thead>
            <tr>
                <th>Kingdom Name</th>
                <th>Type</th>
                <th>Faction</th>
                <th>Discord</th>
                <th>Time Zone</th>
                <th>Other Info</th>
            </tr>
            </thead>
            <tbody>
            <!-- Dynamically generated table rows will be here -->
            </tbody>
        </table>
    </section>
</main>

<!-- Add Kingdom Modal -->
<div class="modal fade" id="add-kingdom-modal" tabindex="-1" aria-labelledby="addKingdomModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addKingdomModalLabel">Add Kingdom</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="add-kingdom-form">
                    <div class="form-group mb-3">
                        <label for="kingdom-name-modal">Kingdom Name</label>
                        <input type="text" id="kingdom-name-modal" class="form-control" maxlength="50">
                    </div>
                    <div class="form-group mb-3">
                        <label for="kingdom-type-modal">Kingdom Type</label>
                        <select id="kingdom-type-modal" class="form-control">
                            <option value="">Select Type</option>
                            <option value="casual">Casual</option>
                            <option value="hardcore">Hardcore</option>
                            <option value="in_between">In Between</option>
                        </select>
                    </div>
                    <div class="form-group mb-3">
                        <label for="faction-modal">Faction</label>
                        <select id="faction-modal" class="form-control">
                            <option value="">Select Faction</option>
                            <option value="earthen_legions">Earthen Legions</option>
                            <option value="stormforce">Stormforce</option>
                            <option value="kings_of_inferno">Kings of Inferno</option>
                            <option value="frozenguard">Frozenguard</option>
                        </select>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="discord-required-modal">
                        <label class="form-check-label" for="discord-required-modal">Discord Required</label>
                    </div>
                    <div class="form-group mb-3">
                        <label for="time-zone-modal">Time Zone</label>
                        <input type="text" id="time-zone-modal" class="form-control">
                    </div>
                    <div class="form-group mb-3">
                        <label for="other-info-modal">Any Other Info</label>
                        <textarea id="other-info-modal" class="form-control" maxlength="255"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" form="add-kingdom-form">Add Kingdom</button>
            </div>
        </div>
    </div>
</div>

<footer class="container mt-4">
    <p class="text-center">&copy; 2023 OrnaHub. All rights reserved.</p>
    <p class="text-center">
        <a href="https://github.com/lloir/orna-hub" target="_blank" rel="noopener noreferrer">
            <i class="fab fa-github"></i> GitHub Repository
        </a>
    </p>
</footer>

<!-- Bootstrap 5.3 JavaScript Bundle with Popper -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="add-kingdom.js"></script>
<script src="script.js"></script>
</body>
</html>
