    <meta charset="UTF-8">

    <!-- Dark Theme -->
    <link rel="stylesheet" href="css/dark-theme.css" id="dark-theme">


</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a href="index.html" class="navbar-brand">OrnaHub</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="javascript:void(0)" id="theme-toggle" class="nav-link">Toggle Dark Mode</a>
                </li>
                <li class="nav-item">
                    <!-- Trigger Modal -->
                    <a href="#" class="nav-link" data-bs-toggle="modal" data-bs-target="#add-kingdom-modal">Add Kingdom</a>
                </li>
                <li class="nav-item">
                    <a href="faq.html" class="nav-link">FAQ</a>
                <li class="nav-item">
                    <a href="kingdom-search.html" class="nav-link">Kingdom Search</a>
            </ul>
        </div>
    </div>
</nav>

<main class="container mt-4">
    <h1 class="text-center mb-4">Kingdom Search</h1>

    <!-- Add Kingdom Button -->
    <div class="text-center mb-3">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#add-kingdom-modal">Add Kingdom</button>
    </div>

    <section id="search-results-section">
        <h2 class="text-center mb-4">Kingdoms</h2>
        <table id="kingdoms-table" class="table table-striped">
            <thead>
            <tr>
                <th>Kingdom Name</th>
                <th>Type</th>
                <th>Faction</th>
                <th>Discord</th>
                <th>Time Zone</th>
                <th>Other Info</th>
            </tr>
            </thead>
            <tbody>
            <!-- Dynamically generated table rows will be here -->
            </tbody>
        </table>
    </section>
</main>

<!-- Add Kingdom Modal -->
<div class="modal fade" id="add-kingdom-modal" tabindex="-1" aria-labelledby="addKingdomModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addKingdomModalLabel">Add Kingdom</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="add-kingdom-form">
                    <div class="form-group mb-3">
                        <label for="kingdom-name-modal">Kingdom Name</label>
                        <input type="text" id="kingdom-name-modal" class="form-control" maxlength="50">
                    </div>
                    <div class="form-group mb-3">
                        <label for="kingdom-type-modal">Kingdom Type</label>
                        <select id="kingdom-type-modal" class="form-control">
                            <option value="">Select Type</option>
                            <option value="casual">Casual</option>
                            <option value="hardcore">Hardcore</option>
                            <option value="in_between">In Between</option>
                        </select>
                    </div>
                    <div class="form-group mb-3">
                        <label for="faction-modal">Faction</label>
                        <select id="faction-modal" class="form-control">
                            <option value="">Select Faction</option>
                            <option value="earthen_legions">Earthen Legions</option>
                            <option value="stormforce">Stormforce</option>
                            <option value="kings_of_inferno">Kings of Inferno</option>
                            <option value="frozenguard">Frozenguard</option>
                        </select>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="discord-required-modal">
                        <label class="form-check-label" for="discord-required-modal">Discord Required</label>
                    </div>
                    <div class="form-group mb-3">
                        <label for="time-zone-modal">Time Zone</label>
                        <input type="text" id="time-zone-modal" class="form-control">
                    </div>
                    <div class="form-group mb-3">
                        <label for="other-info-modal">Any Other Info</label>
                        <textarea id="other-info-modal" class="form-control" maxlength="255"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" form="add-kingdom-form">Add Kingdom</button>
            </div>
        </div>
    </div>
</div>

</body>
